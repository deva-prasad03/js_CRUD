<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>

        <form class="d-flex" role="search">

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <!-- form -->
      <div class="col-6">

        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <!-- firstname -->
                  <label for="exampleFormControlInput1" class="form-label">Firstname</label>
                  <input type="text" id="fname" class="form-control" id="exampleFormControlInput1"
                    placeholder="Firstname">
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <!-- lastname -->
                  <label for="exampleFormControlInput1" class="form-label">Lastname</label>
                  <input type="text" id="lname" class="form-control" id="exampleFormControlInput1"
                    placeholder="lastname">
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <!-- emal -->
                  <label for="exampleFormControlInput1" class="form-label">Email</label>
                  <input type="text" id="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <!-- number -->
                  <label for="exampleFormControlInput1" class="form-label">Phonenumber</label>
                  <input type="text" id="number" class="form-control" id="exampleFormControlInput1"
                    placeholder="Phonenumber">
                </div>
              </div>
              <!-- submit -->
              <div class="col">
                <button type="submit" class="btn btn-primary" onclick="handlesubmit()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- table -->
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                  <th scope="col">Phone</th>
                  <th scope="col">select</th>


                </tr>
              </thead>
              <tbody id="userDetails">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>


    //  formsubmition

    const handlesubmit = () => {
      let enteredfname = document.getElementById("fname").value;
      let enteredlname = document.getElementById("lname").value;
      let enteredemail = document.getElementById("email").value;
      let enteredphone = document.getElementById("number").value;


      console.log(enteredfname, enteredlname, enteredemail, enteredphone);
      let newdata = {
        name: enteredfname,
        name2: enteredlname,
        email: enteredemail,
        phone: enteredphone
      }

      console.log('old');

      console.log(userList);

      userList.push(newdata);

      console.log('userList');

      console.log(userList);

      taberender();

      // fieldreset

      document.getElementById("fname").value =" "
      document.getElementById("lname").value=" "
      document.getElementById("email").value= ""
      document.getElementById("number").value =" "


    }


    const handledelete =(index)=>{
       
      console.log(index);
      userList.splice(index);
      taberender();
      
    }




    let userList = [
      {
        name: 'vijay',
        name2: 'anand',
        email: 'text@gmail.com',
        phone: '123'
      },



    ]

    let taberender = () => {
      document.getElementById('userDetails').innerHTML = userList.map((x, i) => {
        return ` <tr>
                                <th scope="row">${i + 1}</th>
                                <td>${x.name}</td>
                                <td>${x.lname}</td>
                                <td>${x.email}</td>
                                <td>${x.phone}</td>
                                <td><button type="submit" class=" btn  btn-success btn-sm">Edit</button></td>
                               <td> <button type="submit" class=" btn  btn-danger btn-sm" onclick="handledelete(${i})">delete</button></td>
                              </tr>`;
      }).join('')
    }
    taberender();
  </script>
</body>

</html>
